<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Buttons homework</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="light">    
        <table class="top_light" cellspacing="0" cellpadding="0">
            <tr class="tr_plus">
                <td>
                    <div class="plus_one">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="white"/>
                        </svg>
                    </div>
                </td>
                <td>
                    <div class="plus_two">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="white"/>
                        </svg>
                    </div>
                </td>
            </tr>        
        </table>
        <br>
        <table class="bottom_light"cellspacing="0" cellpadding="0">            
                <tr class="tr_txt">
                    <td>
                        <div class="txt_one">
                            Flat
                        </div>
                    </td>
                    <td>
                        <div class="txt_two">
                            Raised
                        </div>
                    </td>           
                </tr>
                <tr class="btn_normal">
                    <td>
                        <div class="normal_one">
                            Normal
                        </div>
                    </td>
                    <td>
                        <div class="normal_two">
                            Normal
                        </div>
                    </td>           
                </tr>
                <tr class="btn_pressed">
                    <td>
                        <div class="pressed_one">
                            Pressed
                        </div>
                    </td>
                    <td>
                        <div class="pressed_two">
                            Pressed
                        </div>
                    </td>           
                </tr>
                <tr class="btn_disabled">
                    <td>
                        <div class="disabled_one">
                            Disabled
                        </div>
                    </td>
                    <td>
                        <div class="disabled_two">
                            Disabled
                        </div>
                    </td>           
                </tr>
            </table>
        </div>
        <br>
        <div class="dark">
        <table class="top_dark" cellspacing="0" cellpadding="0">
            <tr class="tr_plus">
                <td>
                    <div class="plus_one">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="white"/>
                        </svg>
                    </div>
                </td>
                <td>
                    <div class="plus_two">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="white"/>
                        </svg>
                    </div>
                </td>
            </tr>        
        </table>
        <br>
        <table class="bottom_dark"cellspacing="0" cellpadding="0">            
                <tr class="tr_txt">
                    <td>
                        <div class="txt_one">
                            Flat
                        </div>
                    </td>
                    <td>
                        <div class="txt_two">
                            Raised
                        </div>
                    </td>           
                </tr>
                <tr class="btn_normal">
                    <td>
                        <div class="normal_one">
                            Normal
                        </div>
                    </td>
                    <td>
                        <div class="normal_two">
                            Normal
                        </div>
                    </td>           
                </tr>
                <tr class="btn_pressed">
                    <td>
                        <div class="pressed_one">
                            Pressed
                        </div>
                    </td>
                    <td>
                        <div class="pressed_two">
                            Pressed
                        </div>
                    </td>           
                </tr>
                <tr class="btn_disabled">
                    <td>
                        <div class="disabled_one">
                            Disabled
                        </div>
                    </td>
                    <td>
                        <div class="disabled_two">
                            Disabled
                        </div>
                    </td>           
                </tr>
            </table>  
        </div> 
    </body>
</html>
