<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fields</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-5">
                <div class="card">
                    <div class="card__background-image"></div>
                    <div class="card__content">
                        <h3 class="card__header">
                            Subscribe to our newsletter
                        </h3>
                        <p class="card__paragraph">
                            Enim laboris ullamco quis ullamco proident occaecat et deserunt eiusmod pariatur aliquip nulla minim officia. Id minim ut sit aliquip minim aute ex.
                        </p>
                        <form class="card__form">
                            <div class="card__input-wrapper">
                                <input class="card__input" placeholder="Email address" type="text">
                                <div class="card__button-wrapper">
                                    <button class="card__button">
                                        Subscribe
                                    </button>
                                </div>                                
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
