<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamCards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class="card">
                    <div class="row">
                        <div class="col-xs-5">
                            <div class="card__image-wrapper">
                                <img 
                                src="https://picsum.photos/400/320" 
                                alt="" 
                                class="card__image"
                                >
                            </div>
                        </div>
                        <div class="col-xs-7">    
                            <div class="card__text-wrapper">
                                <span class="card__text-prof">
                                    Product Designer
                                </span> 
                                <h3 class="card__text-name">
                                    Elena Croft 
                                </h3>
                                <p class="card__paragraph">
                                    Enim laboris ullamco quis ullamco proident occaecat et deserunt eiusmod pariatur aliquip nulla minim officia. Id minim ut sit aliquip minim aute ex. Excepteur et ipsum consequat aliqua excepteur.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
