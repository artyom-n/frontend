<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductCards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
</head>
<body>
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-3">
                <div class="card">
                    <div class="row">                        
                        <div class="col-xs-6">
                            <button class="card__discount-badge">
                                50% OFF
                            </button>
                        </div>
                        <div class="col-xs-6">
                            <div class="card__likes">                            
                                <span class="card__likes-icon">
                                    <svg width="11" height="10" viewBox="0 0 11 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M9.46489 1.70726C9.24077 1.48304 8.97467 1.30517 8.6818 1.18381C8.38892 1.06246 8.07501 1 7.75798 1C7.44096 1 7.12704 1.06246 6.83417 1.18381C6.54129 1.30517 6.27519 1.48304 6.05108 1.70726L5.58596 2.17238L5.12084 1.70726C4.66814 1.25456 4.05414 1.00023 3.41393 1.00023C2.77372 1.00023 2.15972 1.25456 1.70702 1.70726C1.25432 2.15996 1 2.77395 1 3.41416C1 4.05438 1.25432 4.66837 1.70702 5.12107L2.17214 5.58619L5.58596 9L8.99977 5.58619L9.46489 5.12107C9.68911 4.89695 9.86698 4.63086 9.98833 4.33798C10.1097 4.0451 10.1721 3.73119 10.1721 3.41416C10.1721 3.09714 10.1097 2.78322 9.98833 2.49035C9.86698 2.19747 9.68911 1.93137 9.46489 1.70726V1.70726Z" stroke="#28293D" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </span>
                                <span class="card__likes-text">
                                    12.7k
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="card__image-wrapper">
                                <img 
                                    src="https://picsum.photos/280/280" 
                                    alt=""
                                    class="card__image"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row start-xs">
                        <div class="col-xs-12">
                            <h4 class="card__product-name">
                                Smart Watch
                            </h4>
                        </div>
                    </div>
                    <div class="row bottom-xs start-xs">
                        <div class="col-xs-6">                            
                                <span class="card__standard-price">
                                    $300
                                </span>
                                <h4 class="card__sale-price">
                                    $199
                                </h4>                            
                        </div>
                        <div class="col-xs-6">
                            <div class="card__cart-button">
                                <button class="card__add-to-cart-button">
                                    ADD TO CART
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
