<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
</head>
<body>
    <div class="container">
        <div class="row center-xs middle-xs">
            <!-- first avatar -->
            <div class="col-xs-4">
                <div class="card">
                    <div class="card__background">
                        <img 
                            src="https://picsum.photos/560/280" 
                            alt=""
                            class="card__background-image"
                        >
                    </div> 
                    <div class="card__content">
                        <div class="card__poster-wrapper">   
                            <div class="card__poster">
                                <img 
                                    src="https://picsum.photos/300/300" 
                                    alt=""
                                    class="card__poster-image"
                                >
                            </div> 
                        </div>
                        <h3 class="card__heading">
                            Eva Delong
                        </h3>                    
                        <div class="row">
                            <div class="col-xs-6">
                                <h4 class="card__count">
                                    80k
                                </h4>
                                <span class="card__sub-text">
                                    Followers
                                </span>
                            </div>
                            <div class="col-xs-6">
                                <h4 class="card__count">
                                    160
                                </h4>
                                <span class="card__sub-text">
                                    Posts
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- second avatar -->
            <div class="col-xs-3">
                <div class="second-card">
                    <div class="row middle-xs">
                            <div class="col-xs-6">
                                <div class="second-card__image-wrapper">
                                    <img 
                                        src="https://picsum.photos/80/80" 
                                        alt="" 
                                        class="second-card__image"
                                    >
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <button class="second-card__follow-button">
                                    Follow
                                </button>
                            </div>
                    <div class="row start-xs">
                        <div class="col-xs-12">
                                <h3 class="second-card__heading">
                                    Eva Delong
                                </h3>
                                <span class="second-card__followers-text">
                                    80k Followers
                                </span>
                        </div>
                    <div class="row middle-xs">
                        <div class="col-xs-3">                            
                            <div class="second_card__footer-image-wrapper">
                                <img src="https://picsum.photos/24/24" alt="" class="second_card__footer-image-one">
                                <img src="https://picsum.photos/24/24" alt="" class="second_card__footer-image-two">
                                <img src="https://picsum.photos/24/24" alt="" class="second_card__footer-image-three">
                            </div>
                        </div>
                        <div class="col-xs-9">
                            <span class="second-card__footer-text">
                                Followed by Clara B., Denise and , 3 others people
                            </span>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
