<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="prefetch" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="./style.css">
</head>
<body>    
    <div class="container">
        <div class="row middle-xs">
            <div class="col-xs-3">
                <!-- first image -->
                <div class="image-wrapper">
                    <img 
                        src="https://picsum.photos/300/600" 
                        alt=""
                        class="image-wrapper__image"
                    >
                    <h2 class="image-wrapper__text">
                        The future of gaming
                    </h2>
                </div>
            </div>
            <div class="col-xs-3">
                <!-- second image -->
                <div class="image-wrapper">
                    <img 
                        src="https://picsum.photos/300/200" 
                        alt=""
                        class="image-wrapper__image"
                    >
                    <h2 class="image-wrapper__text image-wrapper__text--second">
                        Architecture
                    </h2>
                </div>
            </div>
            <div class="col-xs-6">
                <!-- third image -->
                <div class="image-wrapper">
                    <img 
                        src="https://picsum.photos/480/120" 
                        alt=""
                        class="image-wrapper__image"
                    >
                    <h2 class="image-wrapper__text image-wrapper__text--third">
                        Innovation in design
                    </h2>
                </div>
            </div>             
        </div>        
    </div>
</body>
</html>
