<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>ButtonsFlexGrid</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row center-xs">
        <div class="col-xs-1 pl-1">
            <div class="plus plus-1">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="white"/>
                </svg>
            </div>
        </div>
        <div class="col-xs-1 pl-2">
            <div class="plus plus-2">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="white"/>
                </svg>
            </div>
        </div>   
        <div class="col-xs-1 pl-3">
            <div class="plus plus-3">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="white"/>
                </svg>
            </div>
        </div>
        <div class="col-xs-1 pl-4">
            <div class="plus plus-4">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="white"/>
                </svg>
            </div>
        </div>     
    </div>
    <br>
    <div class="row center-xs">
        <div class="col-xs-1 t1">
            <div class="text">
                Flat
            </div>
        </div>
        <div class="col-xs-1 t2">
            <div class="text">
                Raised
            </div>
        </div>   
        <div class="col-xs-1 t3">
            <div class="text">
                Flat
            </div>
        </div>
        <div class="col-xs-1 t4">
            <div class="text">
                Raised
            </div>
        </div>     
    </div>
    <div class="row center-xs">
        <div class="col-xs-1 bt-1">
            <div class="btn btn-1">
                <button class="norm normal-1">
                    normal
                </button>
            </div>
        </div>
        <div class="col-xs-1 bt-2">
            <div class="btn btn-2">
                <button class="norm normal-2">
                    normal
                </button>
            </div>
        </div>   
        <div class="col-xs-1 bt-3">
            <div class="btn btn-3">
                <button class="norm normal-3">
                    normal
                </button>
            </div>
        </div>
        <div class="col-xs-1 bt-4">
            <div class="btn btn-4">
                <button class="norm normal-4">
                    normal
                </button>
            </div>
        </div>     
    </div>
    <div class="row center-xs">
        <div class="col-xs-1 bt-1">
            <div class="btn btn-1">
                <button class="press pressed-1">
                    pressed
                </button>
            </div>
        </div>
        <div class="col-xs-1 bt-2">
            <div class="btn btn-2">
                <button class="press pressed-2">
                    pressed
                </button>
            </div>
        </div>   
        <div class="col-xs-1 bt-3">
            <div class="btn btn-3">
                <button class="press pressed-3">
                    pressed
                </button>
            </div>
        </div>
        <div class="col-xs-1 bt-4">
            <div class="btn btn-4">
                <button class="press pressed-4">
                    pressed
                </button>
            </div>
        </div>     
    </div>
    <div class="row center-xs">
        <div class="col-xs-1 bt-1">
            <div class="btn btn-1">
                <button class="dis disabled-1">
                    disabled
                </button>
            </div>
        </div>
        <div class="col-xs-1 bt-2">
            <div class="btn btn-2">
                <button class="dis disabled-2">
                    disabled
                </button>
            </div>
        </div>   
        <div class="col-xs-1 bt-3">
            <div class="btn btn-3">
                <button class="dis disabled-3">
                    disabled
                </button>
            </div>
        </div>
        <div class="col-xs-1 bt-4">
            <div class="btn btn-4">
                <button class="dis disabled-4">
                    disabled
                </button>
            </div>
        </div>     
    </div>
</body>
</html>
