<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Buttons homework</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container-1">
        <div class="flex-item flex-item-1">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="white"/>
            </svg>
        </div>
        <div class="flex-item flex-item-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" fill="white"/>
            </svg>            
        </div>        
    </div>
    <br>
    <div class="flex-container-2">
        <div class="flex-item flex-item-3">
            Flat
        </div>
        <div class="flex-item flex-item-4">
            Raised            
        </div>
        <div class="flex-item flex-item-5">
            <button class="btn btn-normal-1">
                NORMAL
            </button>
        </div>
        <div class="flex-item flex-item-6">
            <button class="btn btn-normal-2">
                NORMAL
            </button>            
        </div> 
        <div class="flex-item flex-item-7">
            <button class="btn btn-pressed-1">
                PRESSED
            </button>
        </div>
        <div class="flex-item flex-item-8">
            <button class="btn btn-pressed-2">
                PRESSED
            </button>            
        </div>
        <div class="flex-item flex-item-9">
            <button class="btn btn-disabled-1">
                DISABLED
            </button>
        </div>
        <div class="flex-item flex-item-10">
            <button class="btn btn-disabled-2">
                DISABLED
            </button>            
        </div>              
    </div>
</body>
</html>
