<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
    <link async rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="reboot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container container-fluid">
            <div class="row middle-xs">
                <div class="col-md-4 col-xs-6">
                    <img class="header__logo" src="./images/logo.png" alt="">
                </div>
                <div class="col-md-8 col-xs-6 flex end-xs">
                    <button class="hamburger js-hamburger">
                        =
                    </button>
                    <div class="js-navigation navigation__container js-nav-cont">
                        <nav class="navigation js-navigation">                        
                            <a class="navigation__item navigation__item--active" href="#">Home</a>
                            <a class="navigation__item" href="#">Find Doctor</a>
                            <a class="navigation__item" href="#">Apps</a>
                            <a class="navigation__item" href="#">Testimonials</a>
                            <a class="navigation__item" href="#">About Us</a>
                        </nav> 
                    </div>                                       
                </div>
            </div>
        </div>
    </header>   
    <script src="script.js"></script>
</body>
</html>
